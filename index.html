<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="previous-operand" data-previous-operand></div>
            <div class="current-operand" data-current-operand></div>
        </div>
        <div class="keyboard" id="keyboard">
            <div class="button dark" data-operation>%</div>
            <div class="button" data-operation>+/-</div>
            <div class="button light" data-clear>C</div>
            <div class="button purple" data-operation>/</div>
            <div class="button dark" data-number>7</div>
            <div class="button" data-number>8</div>
            <div class="button light" data-number>9</div>
            <div class="button purple" data-operation>x</div>
            <div class="button dark" data-number>4</div>
            <div class="button" data-number>5</div>
            <div class="button light" data-number>6</div>
            <div class="button purple" data-operation>-</div>
            <div class="button dark" data-number>1</div>
            <div class="button" data-number>2</div>
            <div class="button light" data-number>3</div>
            <div class="button purple" data-operation>+</div>
            <div class="button dark" data-number>0</div>
            <div class="button" data-number>,</div>
            <div class="button" data-equals>=</div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
