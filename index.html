<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="operation" id="operation"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="keyboard" id="keyboard">
            <div class="button dark" id="percent-btn">%</div>
            <div class="button" id="negate-btn">+/-</div>
            <div class="button light" id="clear-btn">C</div>
            <div class="button purple" id="divide-btn">/</div>
            <div class="button dark">7</div>
            <div class="button">8</div>
            <div class="button light">9</div>
            <div class="button purple" id="multiply-btn">x</div>
            <div class="button dark">4</div>
            <div class="button">5</div>
            <div class="button light">6</div>
            <div class="button purple" id="minus-btn">-</div>
            <div class="button dark">1</div>
            <div class="button">2</div>
            <div class="button light">3</div>
            <div class="button purple" id="add-btn">+</div>
            <div class="button dark">0</div>
            <div class="button" id="comma-btn">,</div>
            <div class="button" id="equal-btn">=</div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
