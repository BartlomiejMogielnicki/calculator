<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="keyboard">
            <div class="button dark">%</div>
            <div class="button">+/-</div>
            <div class="button light">C</div>
            <div class="button purple">/</div>
            <div class="button dark">7</div>
            <div class="button">8</div>
            <div class="button light">9</div>
            <div class="button purple">x</div>
            <div class="button dark">4</div>
            <div class="button">5</div>
            <div class="button light">6</div>
            <div class="button purple">-</div>
            <div class="button dark">1</div>
            <div class="button">2</div>
            <div class="button light">3</div>
            <div class="button purple">+</div>
            <div class="button dark">0</div>
            <div class="button">,</div>
            <div class="button">=</div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
